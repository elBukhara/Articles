<form action="{% url 'blog:search' %}">
    <div class="input-group">
        <input class="form-control" type="text" name="q" id="search" list="search-suggestions"
        placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" autocomplete="off"/>
        <datalist id="search-suggestions"></datalist>
        
        <button class="btn btn-primary" id="button-search" type="submit">Go!</button>
    </div>
</form>
