{% extends "layout.html" %}

{% load static %}


{% block body %}
<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2>Add New Article</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
